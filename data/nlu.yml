version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - namaste (नमस्ते)
    - vanakkam (வணக்கம்)
    - hi there
    - hey bot
    - pranam (प्रणाम)

- intent: goodbye
  examples: |
    - bye
    - see you
    - goodbye
    - alvida (अलविदा)
    - pirak sandhippom (பிறகு சந்திப்போம்)
    - talk to you later
    - see you soon
    - shukriya, bye

- intent: ask_symptom
  examples: |
    - What are the symptoms of dengue?
    - How can I know if I have malaria?
    - Fever and headache what disease could it be?
    - What are the symptoms of COVID?
    - dengue ke lakshan kya hai? (डेंगू के लक्षण क्या हैं?)
    - malaria ke lakshan batao (मलेरिया के लक्षण बताओ)
    - கோவிட் நோயின் அறிகுறிகள் என்ன? (What are the symptoms of COVID?)
    - டெங்கு காய்ச்சலின் அறிகுறிகள்? (dengue fever symptoms?)
    - what are the signs of flu
    - tell me about the symptoms of typhoid
    - I think I have a cold, what are the symptoms?
    - What are the symptoms of chickenpox?
    - How do I know if I have the measles?
    - I feel sick, what are the signs of the fever?
    - signs of tuberculosis
    - headache + vomiting what disease is it?

- intent: ask_vaccine
  examples: |
    - Which vaccines are recommended for children under 5?
    - Tell me about vaccination schedule
    - Which vaccines are for adults?
    - बच्चों के लिए कौन सी टीके हैं? (Which vaccines are for children?)
    - टीकाकरण का शेड्यूल क्या है? (What is the vaccination schedule?)
    - குழந்தைகளுக்கு தடுப்பூசி அட்டவணை என்ன? (What is the vaccination schedule for children?)
    - பெரியவர்களுக்கான தடுப்பூசி எவை? (Which vaccines are for adults?)
    - Where can I check vaccination schedule?
    - What vaccines should I take at 18?
    - Is COVID vaccine still available?

- intent: preventive_measures
  examples: |
    - How to prevent malaria?
    - How to avoid dengue?
    - how to avoid getting sick?
    - How to stay healthy?
    - malaria se kaise bache? (मलेरिया से कैसे बचें?)
    - டெங்குவை எப்படி தடுப்பது? (How to prevent dengue?)
    - give me prevention tips for flu
    - what are safety measures for cholera?
    - steps to avoid typhoid

- intent: ask_subscribe
  examples: |
    - I want to subscribe to health alerts
    - Please send me real-time outbreak alerts
    - can I get a notification?
    - Subscribe me to alerts for my area.
    - मुझे अलर्ट चाहिए (I want alerts)
    - எனக்கு எச்சரிக்கை செய்தி அனுப்பவும் (Send me an alert message)
    - I want daily updates
    - Notify me if a new outbreak happens
    - add me to health alerts list

- intent: set_language
  examples: |
    - I want to talk in Hindi
    - Let's use English
    - Switch to Tamil
    - हिंदी में बात करो
    - தமிழில் பேசலாம்
    - please reply in Hindi
    - answer in English
    - change language to Tamil

- intent: inform
  examples: |
    - my phone number is 9876543210
    - I am from Chennai
    - my age is 35
    - I live in rural area
    - my number is 1234567890
    - मेरा नंबर 1234567890 है (My number is 1234567890)
    - मैं दिल्ली में रहता हूं (I live in Delhi)
    - நான் சென்னையில் வசிக்கிறேன் (I live in Chennai)
    - நான் கிராமப்புறத்தில் வசிப்பவர் (I am a resident of a rural area)
    - my pincode is 600001
    - I am from Punjab

- intent: ask_vaccination_centers
  examples: |
    - Where can I get vaccinated?
    - nearest vaccine center?
    - Show me COVID vaccination sites near me
    - मुझे वैक्सीन कहाँ मिलेगी? (Where can I get the vaccine?)
    - தடுப்பூசி மையம் எங்கு உள்ளது? (Where is the vaccination center?)
    - vaccine centers in Delhi
    - list hospitals for vaccination

- intent: ask_outbreak_alerts
  examples: |
    - Any new disease outbreaks?
    - Tell me about recent health alerts
    - Are there new COVID cases?
    - My area में कोई epidemic है? (Is there any epidemic in my area?)
    - சமீபத்திய நோய் பரவல்கள் என்ன? (What are the recent outbreaks?)
    - latest flu cases
    - update on dengue outbreak
